version: '3.3'

services:
  backend:
    build: .
    command:
      - sh
      - -c
      - |
        python manage.py makemigrations backend --noinput
        python manage.py migrate
        python manage.py runserver 0.0.0.0:8000
    volumes:
      - static_volume:/app/static
      - media_volume:/app/media
      - backend:/app/backend
    ports:
      - "8000:8000"
    depends_on:
      - db
    env_file:
      - ./.env


  db:
    image: postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=netology
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data/
      - ./logs:/var/log
    restart: unless-stopped
    env_file:
      - .env

  nginx:
    build:  ./nginx
    ports:
      - "80:80"
    depends_on:
      - backend
    volumes:
      - static_volume:/app/static
      - media_volume:/app/media
#    expose:
#      - 80

    restart: always

volumes:
  postgres_data:
  static_volume:
  media_volume:
  backend:
    